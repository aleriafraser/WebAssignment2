	<header class="row" style="min-height: 15vh; background-color: var(--header-color);">

			<h1 class="text-white text-center">PHONE FIX BOOKING SYSTEM</h1>
		</div>
		<!--Navbar-->
		<div class="text-white col-12 col-md-6 col-lg-4 row h-25 m-0 p-0 border border-primary text-center" style="background-color: var(--nav-color);">

			<div class="col-lg-6"><a href="advancedJS.html">EXTENSION</a></div>
		</div>
	</header>
	
	<!--main-->
	<form class="container-fluid" id="myForm" name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
		<main class="row">
			<!------------------------------------------------------------------------------>
			<!--Customer Detail-->
			<div class="col-12 col-md-12 col-lg-4 container" style="background-color: var(--customer-detail-color); min-height: 20vh">	 
				<h4>CUSTOMER DETAILS</h4>
				<!--Customer type-->
				<div class="row">
					<fieldset class="border border-primary col-12 col-lg-11 ms-2 me-4">
						<legend class="col-11 float-none w-auto">Customer type *</legend>									
						<div>
							<label class="col-12 col-md-12 col-lg-4">Customer</label>
							<input type="radio" id="customerType" name="customer-type" value="customer">						
						</div>
						<div>
							<label class="col-12 col-md-12 col-lg-4">Business</label>
							<input type="radio" id="businessType" name="customer-type" value="business">					
						</div>
					</fieldset>				
				</div>
				
				<!--Details-->
				<div class="row mt-2">
					<label class="col-12 col-md-12 col-lg-4">Title *</label>				
					<select class="col-12 col-md-12 col-lg-7">
					  <option value="Mr" selected>Mr</option>
					  <option value="Mrs">Mrs</option>
					  <option value="Ms">Ms</option>
					  <option value="Miss">Miss</option>
					  <option value="Dr">Dr</option>
					</select>	
				</div>							
				
				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">First Name *</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="fname">
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Last Name *</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="lname">
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Street *</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="street">
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Suburb</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="suburb">
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">City *</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="city">
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Post Code</label>
					<input class="col-12 col-md-12 col-lg-7" type="text" id="postcode">
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Phone Number *</label>
					<input class="col-12 col-md-12 col-lg-7" type="number" id="phonenumber">
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Email *</label>
					<input class="col-12 col-md-12 col-lg-7" type="email" id="email">
				</div>
			</div>
			
			<!------------------------------------------------------------------------------>
			<!--Repair Detail-->
			<div class="col-12 col-md-12 col-lg-4 m-0 pl-3 container" style="background-color: var(--repair-detail-color); min-height: 20vh">
				<h4>REPAIR DETAILS</h4>
				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Purchase Date *</label>
					<input class="col-12 col-md-12 col-lg-7" type="date" id="purchaseDate">
				</div>		
				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Repair Date *</label>
					<input class="col-12 col-md-12 col-lg-7" type="date" id="repairDate">
				</div>	
				
				<!--Under Warranty-->
				<div class="row">
					<fieldset class="border border-primary col-12 col-lg-11 ms-1 me-4 mb-3">
						<legend class="col-11 float-none w-auto">Under Warranty</legend>									
						<div>
							<label class="col-12 col-md-12 col-lg-4">Warranty</label>
							<input type="checkbox" id="warranty">						
						</div>
					</fieldset>				
				</div>			
				
				<!--Other details-->				
				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">IMEI *</label>
					<input class="col-12 col-md-12 col-lg-7" type="number" id="imei">
				</div>	

				<div class="row mt-2">
					<label class="col-12 col-md-12 col-lg-4">Make *</label>				
					<select class="col-12 col-md-12 col-lg-7">
					  <option value="apple" selected>Apple</option>
					  <option value="android">Android</option>
					  <option value="google">Google</option>
					  <option value="lg">LG</option>
					  <option value="motorola">Motorola</option>
					  <option value="nokia">Nokia</option>
					  <option value="sony">Sony</option>
					  <option value="other">Other</option>
					</select>	
				</div>

				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Model Number</label>
					<input class="col-12 col-md-12 col-lg-7" type="number" id="modelnumber">
				</div>	

				<div class="row mt-2">
					<label class="col-12 col-md-12 col-lg-4">Fault Category *</label>				
					<select class="col-12 col-md-12 col-lg-7">
					  <option value="screen" selected>Screen</option>
					  <option value="charging_port">Charging Port</option>
					  <option value="battery">Battery</option>
					  <option value="sd_storage">SD Storage</option>
					  <option value="software">Software</option>
					  <option value="Other">Other</option>
					</select>	
				</div>
				
				<div class="row mt-1">
					<label class="col-12 col-md-12 col-lg-4">Model Number</label>
					<input class="col-12 col-md-12 col-lg-7" type="number" id="modelnumber">
				</div>	

				
			</div>
			
			<!------------------------------------------------------------------------------>
			<div class="col-12 col-md-12 col-lg-4 m-0 p-0 h-100">
				<!--Courtesy Phone Detail-->
				<div style="background-color: var(--courtesy-phone-color); min-height: 30vh">
					<h4>COURTERSY PHONE</h4>
					<!--Item types-->
					<div class="row mt-2 ms-3">
						<label class="col-12 col-md-12 col-lg-4">Item Type </label>				
						<select class="col-12 col-md-12 col-lg-7" id="itemList">
						  <option value="iPhone" selected>iPhone</option>
						  <option value="otherPhone">Other Phones</option>
						  <option value="charger">Charger</option>
						</select>	
					</div>	

					<!--Two buttons: Add, Remove-->
					<div class="row mt-2">
						<div class="col-6 text-center">
							<button class="btn-border btn-warning p-1 w-50" id="addBtn">ADD</button>
						</div>
						<div class="col-6 text-center">
							<button class="btn-border btn-danger p-1 w-50" id="removeBtn">REMOVE</button>
						</div>					
					</div>	

					<!--Table of added Courtesy items-->
					<div class="row mt-2 ms-3 me-3 bg-white">
						<table class="table table-bordered" id="borrowItems">
							<tr>
								<td>Item</td>
								<td>Cost</td>
							</tr>																			  
						</table>						
					</div>					
				</div>
				
								
				<!--Cost Section-->
				<div style="background-color: var(--cost-section-color);">
					<h4>COST</h4>
					<div class="row mt-2  ms-3">
						<label class="col-12 col-md-12 col-lg-4">Bond ($)</label>
						<input class="col-12 col-md-12 col-lg-7" type="text" id="bond" value="$0.0" readonly>
					</div>	
					<div class="row mt-1  ms-3">
						<label class="col-12 col-md-12 col-lg-4">Service Fee ($)</label>
						<input class="col-12 col-md-12 col-lg-7" type="text" id="serviceFee" value="$0.0" readonly>
					</div>	
					<div class="row mt-1  ms-3">
						<label class="col-12 col-md-12 col-lg-4">Total ($)</label>
						<input class="col-12 col-md-12 col-lg-7" type="text" id="totalFee" value="$0.0" readonly>
					</div>
					<div class="row mt-1  ms-3">
						<label class="col-12 col-md-12 col-lg-4">GST ($)</label>
						<input class="col-12 col-md-12 col-lg-7" type="text" id="gst" value="$0.0" readonly>
					</div>	
					<div class="row mt-1  ms-3">
						<label class="col-12 col-md-12 col-lg-4">Total(+GST) ($)</label>
						<input class="col-12 col-md-12 col-lg-7" type="text" id="total+gst" value="$0.0" readonly>
					</div>
					<br>
				</div>			
			</div>
			
			<!--Button Section-->
			<div class="col-12 text-center pt-3" style="background-color: var(--button-section-color); min-height: 10vh">
			
				<input type="submit" class="btn me-3 text-dark bg-white" style="width: 5em;" value="SUBMIT">
				<input type="reset" class="btn me-3 text-dark bg-white" style="width: 5em;" value="RESET">
				<input type="button" class="btn me-3 text-dark bg-white" style="width: 5em;"value="FAQ">  <a href="faqs.json"></a>
			</div>
		</main>	
	</form>
